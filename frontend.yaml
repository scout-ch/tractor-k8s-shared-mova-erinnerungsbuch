apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend
  namespace: mova-erinnerungsbuch
data:
  API_ENDPOINT: https://mova-erinnerungsbuch.ch
  LOG_LEVEL: "40"
  NODE_PORT: "5173"
  REDIS_DATABASE: "3"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_TTL: "60"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mova-erinnerungsbuch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        kaas.infomaniak.cloud/instance-pool: pck-8kxhclv-pdp
      containers:
        - envFrom:
            - configMapRef:
                name: frontend
          image: ghcr.io/scout-ch/mova-erinnerungsbuch-frontend:latest@sha256:fbfdf16c46546adc2cf628ebacec96bb84b668e46de8c479732e51b278e9d70a
          name: frontend
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: mova-erinnerungsbuch
spec:
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: mova-erinnerungsbuch
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: www.mova-erinnerungsbuch.ch
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 5173
    - host: mova-erinnerungsbuch.ch
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 5173
  tls:
    - hosts:
        - www.mova-erinnerungsbuch.ch
        - mova-erinnerungsbuch.ch
      secretName: tls-cert
